<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언론사별 뉴스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="press-title"></h1>
        <div class="profile-container">
            <img src="https://via.placeholder.com/40" alt="Profile" class="profile-image" onclick="toggleDropdown()">
            <span id="user-nickname" class="user-nickname"></span>
            <div id="dropdown" class="dropdown-menu">
                <!-- 메뉴 항목은 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </div>
        
        <div id="news-list" class="news-list">
            <!-- 뉴스 항목들이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <div class="pagination">
            <button id="first-page">처음</button>
            <div id="pagination-container"></div>
            <button id="last-page">마지막</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
